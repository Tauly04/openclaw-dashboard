# Koyeb deployment configuration
# Koyeb offers free tier with:
# - 512MB RAM
# - 0.1 vCPU
# - 2GB SSD
# - No credit card required

app:
  name: openclaw-dashboard
  
services:
  - name: web
    type: web
    env: python
    build:
      command: |
        pip install -r requirements.txt
        cd frontend && npm install && npm run build
    run:
      command: python server.py
    ports:
      - port: 10000
        protocol: http
    env:
      - name: PYTHON_VERSION
        value: "3.11.0"
      - name: SERVER_HOST
        value: "0.0.0.0"
      - name: SERVER_PORT
        value: "10000"
      - name: DATABASE_URL
        value: "sqlite:////data/openclaw_dashboard.db"
    volumes:
      - name: data
        path: /data
        size: 1Gi
